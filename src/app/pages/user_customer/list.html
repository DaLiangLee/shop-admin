<div class="g-view">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">会员管理</div>
      <div class="panel-body">
        <div simple-search config="vm.gridSearch.config" search-pre-handler="vm.gridSearch.handler(data)"></div>
      </div>
    </div>

    <div ng-if="vm.gridModel.columns.length" simple-grid columns="vm.gridModel.columns" store="vm.gridModel.itemList" pagination-info="vm.gridModel.paginationinfo" loading-state="vm.gridModel.loadingState" config="vm.gridModel.config" page-changed="vm.gridModel.pageChanged(page)"></div>
  </div>
</div>
<script type="text/ng-template" id="cbSkuvaluesTipsPopoverTemplate.html">
  <p bindonce>订单内容：<span bo-bind="templateData | date : 'yyyy-MM-dd HH:mm:ss'"></span></p>
  <p bindonce>订单金额：<span bo-bind="templateData | date : 'yyyy-MM-dd HH:mm:ss'"></span></p>
  <p bindonce>订单状态：<span bo-bind="templateData | date : 'yyyy-MM-dd HH:mm:ss'"></span></p>
</script>
