<div class="g-view">
  <div class="container-fluid">
    <h2>新增会员</h2>
    <hr>
    <h3>会员信息</h3>
    <hr>
    <form class="row form-horizontal" autocomplete="off" name="customer" role="form" novalidate ng-if="vm.isLoadData">
      <div ng-if="!vm.dataBase.guid">
        <div class="form-group">
          <label class="col-md-1 control-label"><span class="text-danger">*</span> 姓名：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="realname" ng-model="vm.dataBase.realname" ng-maxlength="40"
                   placeholder="请输入会员姓名" cb-placeholder="" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">性别：</label>
          <div class="col-md-7">
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" ng-model="vm.dataBase.gender" value="1">
                男
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" ng-model="vm.dataBase.gender" value="0">
                女
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">手机号：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.mobile"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">会员等级：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.$gradename"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">关注状态：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.followed | formatStatusFilter :'followed'"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">公司名称：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="username" ng-model="vm.dataBase.companyname" ng-maxlength="40"
                   placeholder="请输入员工公司名称" cb-placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">备注：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="username" ng-model="vm.dataBase.remark" ng-maxlength="40"
                   placeholder="请输入会员备注" cb-placeholder="">
          </div>
        </div>
      </div>
      <div ng-if="vm.dataBase.guid">
        <div class="form-group">
          <label class="col-md-1 control-label">姓名：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.realname"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">性别：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.gender | formatStatusFilter : 'sex'"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">手机号：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.mobile"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">会员等级：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.$gradename"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">关注状态：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.followed | formatStatusFilter :'followed'"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">公司名称：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.companyname"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">备注：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.dataBase.remark"></p>
          </div>
        </div>
      </div>
    </form>
    <br>
    <h3>车辆信息</h3>
    <hr>
    <div ng-if="vm.isLoadData">
      <ul class="list-inline licence-list" dg-click="vm.currentSelect($event, item)" selector="li .list">
        <li ng-repeat="item in vm.dataLists" ng-class="{'active': item.current}">
          <div class="list">
            <div class="logo">
              <img ng-src="{{item.logo}}" alt="">
              <span class="imeienabled" ng-class="{'imeienabled1': item.imeienabled == 1, 'imeienabled0': item.imeienabled == 0, 'imeienabledno': !item.imei && !item.imeienabled}"></span>
            </div>
            <p class="licence" ng-bind="item.licence"></p>
          </div>
        </li>
        <li>
          <div class="add" user-add-vehicle-dialog="add" item="" item-handler="vm.vehicleHandler(data)" title="添加新车">
            <span class="icon-plus"></span>
          </div>
        </li>
      </ul>
      <div class="row form-horizontal" ng-if="vm.item && !vm.item.guid">
        <div class="form-group">
          <label class="col-md-1 control-label">车牌号：</label>
          <div class="col-md-7">
            <input type="type" ng-model="vm.itme.licence" ng-pattern="/^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/" name="licence" style="display: none">
            <div cb-select-license select="vm.item.licence"></div>
            <div class="alert alert-danger" ng-if="sorder.licence.$error.pattern">车牌号不正确</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label"><span class="text-danger">*</span> 选择车辆：</label>
          <div class="col-md-7">
            <p class="text-border"><span ng-bind="vm.item.model"></span> <i user-add-vehicle-dialog="edit" item="vm.item.model" item-handler="vm.vehicleHandler(data, vm.item)" class="icon-search" style="float: right;cursor: pointer"></i></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">VIN码：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="realname" ng-model="vm.item.vin" ng-maxlength="40"
                   placeholder="请输入VIN码" cb-placeholder="" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">发动机号：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="realname" ng-model="vm.item.enginenumber" ng-maxlength="40"
                   placeholder="请输入发动机号" cb-placeholder="" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">当前里程（km）：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="realname" ng-model="vm.item.totalmile" ng-maxlength="40"
                   placeholder="请输入当前里程" cb-placeholder="" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">剩余保养里程（km）：</label>
          <div class="col-md-7">
            <input type="text" class="form-control" name="realname" ng-model="vm.item.countdownmiles" ng-maxlength="40"
                   placeholder="请输入剩余保养里程" cb-placeholder="" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">购车日期：</label>
          <div class="col-md-7">
            <div cb-datepicker="" is-open="vm.date1.opened" datepicker-options="vm.date1.options" datepicker-open="vm.date1.open()" datepicker-model="vm.item.buydate"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">上次年检日期：</label>
          <div class="col-md-7">
            <div cb-datepicker="" is-open="vm.date2.opened" datepicker-options="vm.date2.options" datepicker-open="vm.date2.open()" datepicker-model="vm.item.lastcheckdate"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">保险公司：</label>
          <div class="col-md-7">
            <div simple-select="id,companyname" store="vm.insuranceModel.store" select="vm.item.insurance"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">保险购买日期：</label>
          <div class="col-md-7">
            <div cb-datepicker="" is-open="vm.date3.opened" datepicker-options="vm.date3.options" datepicker-open="vm.date3.open()" datepicker-model="vm.item.lastinsurancedate"></div>
          </div>
        </div>
      </div>
      <div class="row form-horizontal" ng-if="vm.item && vm.item.guid">
        <div class="form-group">
          <label class="col-md-1 control-label">车牌号：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.licence"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">选择车辆：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.model"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">VIN码：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.vin"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">发动机号：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.enginenumber"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">当前里程（km）：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.totalmile"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">剩余保养里程（km）：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.countdownmiles"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">购车日期：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.buydate"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">上次年检日期：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.lastcheckdate"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">保险公司：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.insurance"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">保险购买日期：</label>
          <div class="col-md-7">
            <p class="text-border" ng-bind="vm.item.lastinsurancedate"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" style="width: 300px" ng-disabled="!vm.dataBase.realname" ng-click="vm.submitBtn()">保存</button>
    </div>
  </div>
</div>
