<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">确认接车</h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" autocomplete="off" name="price" role="form" novalidate>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">客户姓名：</label>
        <div class="col-sm-8">
          <p class="h4" ng-bind="item.realname"></p>
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">车辆信息：</label>
        <div class="col-sm-8">
          <p class="h4" ng-bind="item.motormodel"></p>
        </div>
      </div>
      <div class="form-group clearfix">
        <label for="inputEmail3" class="col-sm-3 control-label">当前里程：</label>
        <div class="col-sm-8">
          <input type="text" id="inputEmail3" class="form-control" ng-model="item.totalmile" cb-number-range>
        </div>
        公里
      </div>
      <div class="col-sm-offset-3" ng-if="price.$invalid">
        <p class="alert alert-danger">超过最大里程</p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="alert alert-danger" ng-if="interceptor">
      <p>您确认接车吗？</p>
    </div>
    <div class="inline-block margin-right" ng-if="interceptor">
      <button class="btn btn-warning" ng-click="interceptorConfirm()">确定</button>
      <button class="btn btn-default" ng-click="close(false)">我想想</button>
    </div>
    <div class="inline-block margin-right" ng-if="!interceptor">
      <button class="btn btn-primary" ng-click="confirm()" ng-disabled="price.$invalid">确定</button>
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
</div>
