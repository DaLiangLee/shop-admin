<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">新增项目</h5>
  </div>
  <div class="modal-body">
    <ul class="tab" dg-click="tab.handler(item, $index)" selector="li">
      <li ng-repeat="item in tab.config track by $index" ng-class="{'active': item.active}" ng-bind="item.name">套餐</li>
    </ul>
    <div class="box" ng-if="tab.loading">
      <div class="form-horizontal">
        <input type="text" autocomplete="off" class="form-control" ng-model="vm.dataBase.realname"
               placeholder="请输入服务相关关键词" cb-placeholder>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">搜索</button>
      </div>
      <div ng-if="gridModel.columns.length" simple-grid columns="gridModel.columns" store="gridModel.itemList"
           pagination-info="gridModel.paginationinfo" loading-state="gridModel.loadingState" config="gridModel.config"
           page-changed="gridModel.pageChanged(page)"></div>
    </div>
  </div>
</div>
