<div class="alert alert-warning">
  <p>
    车边支持电话：123 4567 8910
  </p>
</div>
<form name="contact" class="form-horizontal" ng-submit="vm.submitBtn()" novalidate>
  <div ng-repeat="item in vm.dataLists">
    <div class="form-group">
      <label for="inputPassword1" class="col-sm-2 control-label"><span ng-bind="item.type | formatStatusFilter : 'storeContactPeople'"></span>：</label>
      <div class="col-sm-7">
        <input type="text"
               class="form-control"
               name="contactname"
               ng-model="item.contactname"
               placeholder="请输入{{item.type | formatStatusFilter : 'storeContactPeople'}}姓名">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword2" class="col-sm-2 control-label">电话：</label>
      <div class="col-sm-7">
        <input type="text"
               class="form-control"
               id="inputPassword2"
               ng-model="item.telephone"
               name="telephone"
               placeholder="请输入{{item.type | formatStatusFilter : 'storeContactPeople'}}电话">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">邮箱：</label>
      <div class="col-sm-7">
        <input type="text"
               class="form-control"
               name="email"
               id="inputPassword3"
               ng-blur="vm.$change3 = !vm.$change3"
               ng-focus="vm.$change3 = !vm.$change3"
               ng-model="item.email"
               placeholder="请输入{{item.type | formatStatusFilter : 'storeContactPeople'}}邮箱">
      </div>
    </div>
    <br>
    <br>
  </div>

  <div class="form-group">
    <div class="col-sm-7 col-sm-offset-2 text-center">
      <button type="submit" class="btn btn-primary" style="width: 300px" ng-disabled="contact.$invalid">保存</button>
    </div>
  </div>
</form>
