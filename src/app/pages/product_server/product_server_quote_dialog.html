<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">报价信息</h5>
  </div>
  <div class="modal-body">
      <div alert type="warning" ng-if="alertWarning">
        <p ng-bind="alertWarning"></p>
      </div>
      <div class="list" style="height:500px; overflow-y: auto;">
        <div cb-vehicle-selection="" select="items.motorbrandids"></div>
      </div>
    <form class="form-horizontal" autocomplete="off" name="price" role="form" novalidate>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group clearfix">
            <label for="inputEmail1" class="col-sm-3 control-label"><i class="text-danger">*</i> 工时费（￥）：</label>
            <div class="col-sm-8">
              <input type="text" id="inputEmail1" class="form-control" ng-model="items.saleprice">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group clearfix">
            <label for="inputEmail2" class="col-sm-3 control-label"><i class="text-danger">*</i> 保修期（月）：</label>
            <div class="col-sm-8">
              <input type="text" id="inputEmail2" class="form-control" ng-model="items.warranty">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <!--<div class="alert alert-danger" ng-if="interceptor">
      <p>您确定选择吗？</p>
    </div>
    <div class="inline-block margin-right" ng-if="interceptor">
      <button class="btn btn-warning" ng-click="interceptorConfirm()">确定选择</button>
      <button class="btn btn-default" ng-click="close(false)">暂不选择</button>
    </div>-->
    <div class="inline-block margin-right">
      <button class="btn btn-primary" ng-click="interceptorConfirm()" ng-disabled="price.$invalid">确定</button>
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
</div>
