<div class="g-view">
    <div class="container-fluid">
        <h2>添加编辑服务</h2>
        <hr>
        <form class="form-horizontal" autocomplete="off" name="goods" role="form" novalidate  ng-if="vm.isLoadData">
        <h3>基本信息</h3>
        <hr>
          <div class="form-group" ng-if="vm.isChange">
            <label class="col-sm-2 control-label">项目ID：</label>
            <div class="col-sm-7">
              <p class="text-border" ng-bind="vm.dataBase.serverid"></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span class="text-danger">*</span> 项目类型：</label>
            <div class="col-sm-7">
              <div ng-if="!vm.isChange">
                  <input type="hidden" name="hao" ng-required="true" ng-model="vm.dataBase.scateid1">
                  <div simple-select="id,catename" store="vm.selectModel.store" select="vm.dataBase.scateid1" select-handler="vm.selectModel.handler(data)"></div>
              </div>
              <p ng-if="vm.isChange" class="text-border" ng-bind="vm.dataBase.scatename1"></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span class="text-danger">*</span> 项目名称：</label>
            <div class="col-sm-7">
              <div ng-if="!vm.isChange">
                <div ng-if="!vm.dataBase.scateid1">
                  <p class="text-border text-border-warning">请先选择项目类型</p>
                </div>
                <div ng-if="vm.dataBase.scateid1">
                  <input type="hidden" name="brand" ng-required="true" ng-model="vm.dataBase.scateid2">
                  <div  simple-select="id,catename" store="vm.selectModel2.store" select="vm.dataBase.scateid2" select-handler="vm.selectModel2.handler(data)"></div>
                  <p class="text-warning" ng-if="!vm.dataBase.scateid2">项目名称是必选的</p>
                </div>
              </div>
              <p ng-if="vm.isChange" class="text-border" ng-bind="vm.dataBase.scatename2"></p>
            </div>
          </div>
          <!--<div class="form-group">
            <label class="col-sm-2 control-label"><span class="text-danger">*</span> 规格：</label>
            <div class="col-sm-7">
              <div ng-if="!vm.isAttributesetLoad">
                <p class="text-border text-border-warning">请先选择项目名称</p>
              </div>
              <div cb-modified-items store="vm.sizeModel.store" select="vm.dataBase.sku" select-handler="vm.sizeModel.handler(data)"  ng-if="vm.isAttributesetLoad"></div>
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-sm-2 control-label"><span class="text-danger">*</span> 服务状态：</label>
            <div class="col-sm-7">
              <div class="radio-inline">
                <label>
                  <input type="radio" name="optionsRadios" ng-model="vm.dataBase.serverstatus" value="0">
                  暂停服务
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="optionsRadios" ng-model="vm.dataBase.serverstatus" value="1">
                  正常服务
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">商品简介：</label>
            <div class="col-sm-7">
              <div text-editor="" editor="vm.dataBase.abstracts" data-max-length="30" data-filter=""></div>
            </div>
          </div>
          <div ng-if="vm.isAddData">
          <div class="text-center">
            <button type="button" class="btn btn-primary" ng-click="vm.save()" ng-disabled="goods.$invalid">保存</button>
          </div>
          </div>
        <div ng-if="!vm.isAddData">
        <h3>报价规格</h3>
        <hr>
          <div ng-if="vm.gridModel.columns.length" simple-grid columns="vm.gridModel.columns" store="vm.gridModel.itemList" pagination-info="vm.gridModel.paginationinfo" loading-state="vm.gridModel.loadingState" config="vm.gridModel.config" sort-changed="vm.gridModel.sortChanged(dtat)" page-changed="vm.gridModel.pageChanged(page)"></div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" ng-click="vm.submit()">{{vm.isChange ? "修改" : "完成"}}</button>
            <button type="button" class="btn btn-default" cb-back-button="{'name':'product.server.list','params':{'page': 1}}" data-router="product.server.edit" ng-if="vm.isChange">返回</button>
          </div>
        </div>
        </form>
    </div>
</div>
