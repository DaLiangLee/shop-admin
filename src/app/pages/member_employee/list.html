<div class="g-view">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">员工管理</div>
        </div>
        <div cb-access-control="chebian:store:member:employee:search" simple-search config="vm.searchModel.config" search-handler="vm.searchModel.handler(data)"></div>
        <div ng-if="vm.gridModel.columns.length" simple-grid columns="vm.gridModel.columns" store="vm.gridModel.itemList" pagination-info="vm.gridModel.paginationinfo" loading-state="vm.gridModel.loadingState" request-params="vm.gridModel.requestParams" config="vm.gridModel.config" sort-changed="vm.gridModel.sortChanged(dtat)" page-changed="vm.gridModel.pageChanged(page)"></div>
    </div>
</div>
