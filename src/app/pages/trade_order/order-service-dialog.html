<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)"
            aria-hidden="true">&times;</button>
    <h5 class="modal-title">选择服务/项目</h5>
  </div>
  <div class="modal-body">
    <div cb-access-control="chebian:store:user:customer:search" simple-search config="searchModel.config"
         search-handler="searchModel.handler(data)"></div>
    <div style="height: 100px; overflow-y: auto;" cb-infinite-scroll="" infinite-scroll="gridModel.nextPage()" infinite-scroll-disabled="gridModel.busy" infinite-scroll-distance="3">
      <ul>
        <li ng-repeat="item in gridModel.itemList">
          <img ng-src="{{item.mainphoto}}?x-oss-process=image/resize,w_150" alt="">
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <div class="inline-block margin-right">
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
</div>
