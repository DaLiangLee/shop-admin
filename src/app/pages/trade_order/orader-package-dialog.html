<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)"
            aria-hidden="true">&times;</button>
    <h5 class="modal-title">选择套餐</h5>
  </div>
  <div class="modal-body">
    <h3 class="title" ng-bind="packageData.packagename"></h3>
    <form class="form-horizontal" autocomplete="off" name="package" role="form" novalidate>
      <table class="table">
        <thead>
        <tr>
          <th style="min-width: 100px" class="f-tac">类型</th>
          <th style="min-width: 350px;">名称</th>
          <th style="min-width: 150px" class="f-tac">剩余数量</th>
          <th style="min-width: 150px" class="f-tac">本次使用</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in packageData.packageItems" bindonce="" ng-form="list">
            <td class="f-tac"><span bo-bind="item.type | formatStatusFilter: 'packageType'"></span></td>
            <td><span bo-bind="item.name"></span></td>
            <td class="f-tac"><span bo-bind="item.num"></span></td>
            <td ng-class="{'has-error': list.use.$error.numberRange}" class="f-tac">
              <span bo-if="item.num == 0">0</span>
              <input type="text" style="display: inline-block; width: 80%"
                     class="input-control f-tar"
                     ng-model="item.use"
                     number-range=""
                     data-value-min="1"
                     data-range-enabled="true"
                     ng-required="true"
                     name="use"
                     bo-if="item.num > 0"
                     data-value-max="{{item.num}}">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="modal-footer">
    <div class="inline-block f-tac">
      <button class="u-btn u-btn-primary u-btn-sm" ng-click="confirm()" ng-disabled="package.$invalid || !balance.length" style="margin-right: 15px">确　定</button>
      <button class="u-btn u-btn-disabled u-btn-sm" ng-click="close(false)" style="margin-left: 15px">取　消</button>
    </div>
  </div>
</div>
