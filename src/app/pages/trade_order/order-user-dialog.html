<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">选择会员</h5>
  </div>
  <div class="modal-body">
    <div cb-access-control="chebian:store:user:customer:search" simple-search config="searchModel.config" search-handler="searchModel.handler(data)"></div>
    <div ng-if="gridModel.columns.length" simple-grid columns="gridModel.columns" store="gridModel.itemList" pagination-info="gridModel.paginationinfo" loading-state="gridModel.loadingState" config="gridModel.config" sort-changed="gridModel.sortChanged(dtat)" page-changed="gridModel.pageChanged(page)"></div>
  </div>
  <div class="modal-footer">
    <div class="inline-block margin-right">
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
</div>
