<div class="g-view">
  <div class="container-fluid">
    <h2>添加编辑商品</h2>
    <hr>
    <form class="form-horizontal" autocomplete="off" name="goods" role="form" novalidate ng-if="vm.isLoadData">
      <h3>基本信息</h3>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="text-danger">*</span> 类目：</label>
        <div class="col-sm-7">
          <div ng-if="!vm.isChange">
            <div class="row">
              <div class="col-sm-6">
                <input type="hidden" name="hao" ng-required="true" ng-model="vm.dataBase.pcateid1">
                <div simple-select="id,catename" store="vm.selectModel.store" select="vm.dataBase.pcateid1"
                     select-handler="vm.selectModel.handler(data)"></div>
              </div>
              <div class="col-sm-6">
                <input type="hidden" name="hao2" ng-required="true" ng-model="vm.dataBase.pcateid2">
                <div simple-select="id,catename" store="vm.selectModel2.store" select="vm.dataBase.pcateid2"
                     select-handler="vm.selectModel2.handler(data)"></div>
              </div>
            </div>
            <p class="text-warning" ng-if="!vm.dataBase.cateid">选择商品类目</p>
          </div>
          <p ng-if="vm.isChange" class="text-border"
             ng-bind="vm.dataBase.pcatename1 +' - '+ vm.dataBase.pcatename2"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">编码：</label>
        <div class="col-sm-7">
          <input type="text" id="goods_add_name" class="form-control" name="productname" ng-model="vm.dataBase.code"
                 ng-maxlength="40" placeholder="请输入长度为40以内的商品名称" cb-placeholder>
        </div>
      </div>
      <div class="form-group">
        <label for="goods_add_name" class="col-sm-2 control-label"><span class="text-danger">*</span> 名称：</label>
        <div class="col-sm-7">
          <div ng-if="!vm.isChange">
            <input type="text" id="goods_add_name" class="form-control" name="productname"
                   ng-model="vm.dataBase.productname" ng-maxlength="40" placeholder="请输入长度为40以内的商品名称" cb-placeholder
                   ng-required="true">
            <div class="alert alert-danger" ng-if="goods.productname.$dirty && goods.productname.$error.maxlength">
              请输入长度为40以内的商品名称
            </div>
          </div>
          <p ng-if="vm.isChange" class="text-border" ng-bind="vm.dataBase.productname"></p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">品牌：</label>
        <div class="col-sm-7">
          <div ng-if="!vm.isChange">
            <div ng-if="!vm.isAttributesetLoad">
              <p class="text-border text-border-warning">请先选择商品类目</p>
            </div>
            <div ng-if="vm.isAttributesetLoad">
              <div simple-select="id,cnname" store="vm.brandModel.store" select="vm.dataBase.brandid"></div>
            </div>
          </div>
          <p ng-if="vm.isChange" class="text-border" ng-bind="vm.dataBase.cnname"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">零售单位：</label>
        <div class="col-sm-7">
          <p class="text-border" ng-bind="vm.dataBase.$unit"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">卖点：</label>
        <div class="col-sm-7">
          <input type="text" id="goods_add_name" class="form-control" name="productname" ng-model="vm.dataBase.skudescription"
                 ng-maxlength="40" placeholder="请输入长度为40以内的商品名称" cb-placeholder>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="text-danger">*</span> 属性：</label>
        <div class="col-sm-7">
          <div ng-if="!vm.isAttributesetLoad">
            <p class="text-border text-border-warning">请先选择商品类目</p>
          </div>
          <div cb-modified-items store="vm.sizeModel.store" select="vm.dataBase.skuvalues"
               select-handler="vm.sizeModel.handler(data)" ng-if="vm.isAttributesetLoad"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="text-danger">*</span> 商品图片：</label>
        <div class="col-sm-7">
          <div class="col-md-3" ng-repeat="item in vm.dataBase.mainphoto track by $index"
               ng-if="vm.dataBase.mainphoto.length">
            <div style="width: 300px; height:300px; overflow: hidden">
              <img ng-src="{{item}}?x-oss-process=image/resize,w_300" style="vertical-align: middle;" alt=""
                   class="img-thumbnail">
            </div>
            <div>
              <a target="_blank" ng-href="{{item}}">下载</a>
              <button ng-click="vm.removePhotos($index)">删除</button>
              <button cb-upload-file="images" title="店招图片上传" data-upload-type="storeCase" data-value-max="1"
                      upload-item="vm.uploadHandler(data, $index)">重新上传
              </button>
            </div>
          </div>
          <div class="col-md-3" ng-if="!vm.dataBase.mainphoto.length">
            <div>
              <p class="text-warning">必须要传一张商品图片</p>
            </div>
            <div>
              <button cb-upload-file="images" title="商品图片上传" data-upload-type="storeCase" data-value-max="1"
                      upload-item="vm.uploadHandler(data)">商品图片上传
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">保质期（天）：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="vm.dataBase.stock" name="stock" cb-number-range=""
                 data-value-min="0" data-value-max="99999999" placeholder="请输入0-99,999,999以内的整数" cb-placeholder>
          <div class="alert alert-danger" ng-if="goods.stock.$dirty && goods.stock.$error.cbNumberRange">
            请输入0-99,999,999以内的整数
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="goods_add_name" class="col-sm-2 control-label">供应商：</label>
        <div class="col-sm-7">
          <input type="text" id="goods_add_name" class="form-control" name="productname"
                 ng-model="vm.dataBase.productname" ng-maxlength="40" placeholder="请输入长度为40以内的商品名称" cb-placeholder>
          <div class="alert alert-danger" ng-if="goods.productname.$dirty && goods.productname.$error.maxlength">
            请输入长度为40以内的商品名称
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="goods_add_name" class="col-sm-2 control-label">供应商电话：</label>
        <div class="col-sm-7">
          <input type="text" id="goods_add_name" class="form-control" name="productname"
                 ng-model="vm.dataBase.productname" ng-maxlength="40" placeholder="请输入长度为40以内的商品名称" cb-placeholder>
          <div class="alert alert-danger" ng-if="goods.productname.$dirty && goods.productname.$error.maxlength">
            请输入长度为40以内的商品名称
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" ng-click="vm.submit()" ng-disabled="goods.$invalid">{{vm.isChange
          ? "修改" : "添加"}}
        </button>
        <button type="button" class="btn btn-default"
                cb-back-button="{'name':'product.goods.list','params':{'page': 1}}" data-router="product.goods.edit"
                ng-if="vm.isChange">返回
        </button>
      </div>
    </form>
  </div>
</div>
