<div class="g-view">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">商品管理</div>
      <div class="panel-body">
        <div simple-search config="vm.gridSearch.config" search-pre-handler="vm.gridSearch.handler(data)"></div>
      </div>
    </div>

    <div ng-if="vm.gridModel.columns.length" simple-grid columns="vm.gridModel.columns" store="vm.gridModel.itemList" pagination-info="vm.gridModel.paginationinfo" loading-state="vm.gridModel.loadingState" config="vm.gridModel.config" sort-changed="vm.gridModel.sortChanged(dtat)" page-changed="vm.gridModel.pageChanged(page)"></div>
  </div>
</div>
<div ng-if="vm.message.loadingState" cb-message-tips config="vm.message.config"></div>
<script type="text/ng-template" id="cbSkuvaluesTipsPopoverTemplate.html">
  <h3 class="h3 text-center">商品规格</h3>
  <ul class="list-unstyled" style="padding: 0;">
    <li bindonce ng-repeat="item in templateData">
      <span bo-text="item.skuname"></span>：<span bo-text="item.items[0].skuvalue"></span>
    </li>
  </ul>
</script>
