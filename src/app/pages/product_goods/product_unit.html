<div class="m-product-unit b-w-5">
    <div>
        <div>
            <input type="text" class="input-control" cb-string-range value-max="10" ng-required="true" ng-blur="addUnit(currentunit)" ng-model="currentunit">
        </div>
    </div>
    <div class="unit-items f-cb">
        <ul dg-click="chooseUnit(unit)" selector="li">
            <li ng-repeat="unit in units" class="unit-item" ng-class="{'isCurrent': unit.active}">
                <span>{{unit.text}}</span>
            </li>
        </ul>
    </div>
</div>
