<div class="g-view">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">修改密码</div>
            <div class="panel-body">
                <div class="alert alert-warning">
                    为了您的账号安全，请定期修改密码，并确保密码仅由自己使用。
                </div>
                <form name="passwordForm" class="form-horizontal" ng-submit="vm.submitBtn()" novalidate>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-sm-2 control-label">当前密码：</label>
                        <div class="col-sm-10">
                            <input type="password"
                                   class="form-control"
                                   name="oldPassword"
                                   ng-blur="vm.$change1 = !vm.$change1"
                                   ng-focus="vm.$change1 = !vm.$change1"
                                   id="inputPassword1"
                                   ng-required="true"
                                   ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,30}$/"
                                   cb-field-change="vm.$change1"
                                   ng-model="vm.form.oldPassword"
                                   cb-field-error="{pattern:'密码为6-30位长度'}"
                                   placeholder="当前密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label">新密码：</label>
                        <div class="col-sm-10">
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword2"
                                   ng-model="vm.form.newPassword"
                                   placeholder="新密码"
                                   name="password"
                                   ng-required="true"
                                   ng-blur="vm.$change2 = !vm.$change2"
                                   ng-focus="vm.$change2 = !vm.$change2"
                                   cb-field-change="vm.$change2"
                                   ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,30}$/"
                                   cb-field-error="{pattern:'密码为6-30位长度'}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                            <input type="password"
                                   class="form-control"
                                   name="password2"
                                   id="inputPassword3"
                                   ng-blur="vm.$change3 = !vm.$change3"
                                   ng-focus="vm.$change3 = !vm.$change3"
                                   ng-model="vm.$$confirm_password"
                                   cb-field-change="vm.$change3"
                                   ng-required="true"
                                   ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,30}$/"
                                   cb-field-error="{pattern:'密码为6-30位长度',same:'确认密码必须和新密码相同'}"
                                   cb-assert-same-as="vm.form.newPassword"
                                   placeholder="确认密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-default" ng-disabled="passwordForm.$invalid">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
