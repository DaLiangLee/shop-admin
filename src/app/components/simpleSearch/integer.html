<div>
  <div class="radio-inline" ng-repeat="list in items.list">
    <label>
      <input type="radio" name="{{items.name}}" ng-change="handler()" ng-model="searchParams[items.name]" ng-value="list.id"
             class="ng-pristine ng-valid">
      {{list.label}}
    </label>
  </div>
  <div class="radio-inline" ng-form="" style="padding-top: 0; margin-top: -2px;" ng-if="searchParams[items.name] == -2">
    <div class="pull-left" ng-class="{'has-error': items.start.error}" style="width: 200px;">
      <input type="text" class="form-control" name="{{items.start.name}}"
             cb-field-error="items.start.error"
             field-error-message="{{items.start.message}}"
             ng-model="searchParams[items.start.name]"
             ng-change="items.start.handler(searchParams[items.start.name], searchParams[items.end.name])"
             cb-number-range=""
             data-value-min="{{items.start.config.min}}"
             data-value-max="{{items.start.config.max}}"
             placeholder="{{items.start.config.placeholder}}">
    </div>
    <div class="pull-left">&nbsp;&nbsp;&nbsp;è‡³&nbsp;&nbsp;&nbsp;</div>
    <div class="pull-left" ng-class="{'has-error': items.end.error}" style="width: 200px;">
      {{items.end.error}}
      <input type="text" class="form-control" name="{{items.end.name}}"
             ng-model="searchParams[items.end.name]"
             cb-field-error="items.end.error"
             field-error-message="{{items.end.message}}"
             ng-change="items.end.handler(searchParams[items.start.name], searchParams[items.end.name])"
             cb-number-range=""
             data-value-min="{{items.end.config.min}}"
             data-value-max="{{items.end.config.max}}"
             placeholder="{{items.end.config.placeholder}}">
    </div>
  </div>
</div>
