<div>
  <div class="searchSection">
    <form class="form-horizontal f-cb" autocomplete="off" ng-submit="setSearch()" novalidate>
      <div simple-search-keyword="" ng-if="isKeywordShow"></div>
      <div ng-if="isShowmore">
        <div class="form-group" ng-repeat="item in search.directive">
          <label class="col-lg-1 control-label">{{item.label}}：</label>
          <div class="col-lg-9" ng-switch="item.type">
            <div class="list" ng-switch-when="list">
              <div simple-search-list="" items="item"></div>
            </div>
            <div class="list" ng-switch-when="integer">
              <div simple-search-integer="" items="item"></div>
            </div>
            <div class="list" ng-switch-when="date">
              <div simple-search-date="" items="item"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" style="width: 300px;" class="btn btn-success" ng-disabled="isDisabled">查询</button>
        </div>
      </div>
    </form>
  </div>
</div>
