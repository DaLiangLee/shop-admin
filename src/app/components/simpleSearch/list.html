<div>
  <div class="simple-search-radio">
    <div class="simple-search-radio-list" ng-repeat="list in items.list">
      <div simple-radio="" radio-label="list.label" radio-checked="list.checked" radio-value="list.id" on-change="handler(data, list)"></div>
      <i ng-if="list.tooltip" tooltip="{{list.tooltip.text}}" tooltip-append-to-body="true" tooltip-placement="{{list.tooltip.dir}}" tooltip-animation="false" class="icon-question"></i>
    </div>
  </div>
</div>
