<div>
  <div class="datepicker-popup" ng-if="isOpen">
    <div class="datepicker-warp" ng-switch="datepickerMode">
      <div cb-datepicker-year ng-switch-when="year" tabindex="0"></div>
      <div cb-datepicker-month ng-switch-when="month" tabindex="0"></div>
      <div cb-datepicker-day ng-switch-when="day" tabindex="0"></div>
    </div>
    <div class="showButtonBar">
      <span class="btn-group pull-left">
      <button type="button" class="btn btn-sm btn-info uib-datepicker-current ng-binding"
              ng-click="select('today', $event)" ng-disabled="isDisabled('today')" ng-bind="currentText"></button>
      <button type="button" class="btn btn-sm btn-danger uib-clear ng-binding" ng-click="select(null, $event)"
              ng-bind="clearText"></button>
      </span>
      <button type="button" class="btn btn-sm btn-success pull-right uib-close ng-binding" ng-click="close($event)"
              ng-bind="closeText"></button>
    </div>
  </div>
</div>
