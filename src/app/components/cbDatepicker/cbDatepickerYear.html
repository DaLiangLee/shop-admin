<div class="year">
  <table class="grid">
    <thead>
      <tr>
        <th><button class="btn btn-default" ng-click="move(-1)">&lt;</button></th>
        <th colspan="3"><button class="btn btn-default" ng-disabled="true"><strong ng-bind="title"></strong></button></th>
        <th><button class="btn btn-default" ng-click="move(1)">&gt;</button></th>
      </tr>
    </thead>
    <tbody dg-click="select(cols, $event)" selector="button">
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="cols in row track by $index"><button class="btn btn-default" ng-class="{'btn-info': cols == year}" ng-bind="cols.label" ng-disabled="cols.disabled"></button></td>
    </tr>
    </tbody>
  </table>
</div>
