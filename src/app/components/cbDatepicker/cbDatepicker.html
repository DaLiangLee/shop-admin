<div class="k-datepicker open-button">
  <input type="text" class="datepicker-model" ng-model="datepickerModel" placeholder="{{placeholder}}" cb-placeholder="" />
  <span class="datepicker-open">
    <button type="button" class="btn btn-default" ng-click="setOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
  <div cb-datepicker-popup></div>
</div>
