<div class="k-datepicker open-button">
  <input type="text" class="datepicker-model" ng-model="datepicker.model" placeholder="{{placeholder}}" cb-placeholder="" />
  <span class="datepicker-open">
    <button type="button" class="btn btn-default" ng-click="datepicker.setOpen()"><i class="icon-calendar"></i></button>
  </span>
  <div cb-datepicker-popup></div>
</div>
