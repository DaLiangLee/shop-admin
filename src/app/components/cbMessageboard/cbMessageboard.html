<div class="viewFramework-message-board-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title" ng-bind="title"></h5>
  </div>
  <div class="modal-body">
    <div ng-if="type == 'review' || type == 'message'">
      <h4>客户评价：</h4>
      <p ng-bind="message"></p>
    </div>
    <div>
      <hr  ng-if="type == 'message'">
      <h4  ng-if="type == 'message'">回复内容：</h4>
      <div text-editor placeholder="{{placeholder}}" data-max-length="{{maxLength}}" editor="content"></div>
    </div>
  </div>
  <div class="modal-footer" ng-if="type == 'editor' || type == 'message'">
    <div class="alert alert-danger" ng-if="interceptor.show">
      <p ng-bind="interceptor.text"></p>
    </div>
    <div class="inline-block margin-right" ng-if="interceptor.show">
      <button class="btn btn-warning" ng-click="interceptorConfirm()" ng-bind="interceptor.confirmText"></button>
      <button class="btn btn-default" ng-click="close(false)"  ng-bind="interceptor.closeText"></button>
    </div>
    <div class="inline-block margin-right" ng-if="!interceptor.show">
      <button class="btn btn-primary" ng-click="confirm()" ng-disabled="!content.length">确定</button>
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
  <div class="modal-footer" ng-if="type == 'review'">
    <div class="inline-block margin-right">
      <button class="btn btn-primary" ng-click="close(false)">返回</button>
    </div>
  </div>
</div>
