<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">选择适用车型</h5>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="list brands">
        <input type="text" placeholder="搜索大写首字母或品牌名称" ng-model="searchText" ng-change="firsthandle(searchText)">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in brandList track by $index" ng-class="{'open': item.$open}">
              <div ng-if="item.group">
                <span ng-bind="item.group"></span>
              </div>
              <div ng-if="!item.group">
                <input type="checkbox" name=""
                       bf-check-indeterminate="item.$isIndeterminate()"
                       ng-model="item.$checked"
                       ng-checked="item.$checked"
                       ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">
                <span ng-bind="item.brand"></span>
                <span ng-click="selecthandle(2, item, 'series', 'seriesList')">{{item.open ? '收起': '展开'}}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="list series">
        <input type="text" placeholder="搜索关键词" ng-model="seriesText">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in seriesList | filter: {series: seriesText}"  ng-class="{'open': item.$open}">
              <input type="checkbox" name=""
                     bf-check-indeterminate="item.$isIndeterminate()"
                     ng-model="item.$checked"
                     ng-checked="item.$checked"
                     ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">

              <span ng-bind="item.series"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="pull-right" style="width: 50%">
        <h2 class="h6">已选择适用车型：</h2>
        <hr>
        <div style="height:280px; overflow-y: auto">
          <div class="tags" ng-repeat="item in list track by $index">
            <span ng-bind="item.title"></span>
            <span class="close" ng-click="removeHandle(item)">&times;</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <br>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">确定</button>
    <button class="btn btn-default" ng-click="close(false)">取消</button>
  </div>
</div>
