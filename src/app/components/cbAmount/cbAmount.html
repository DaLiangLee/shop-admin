<div class="w-amount-choose">
    <input type="text" ng-model="num"  ng-keyup="modifyAmount()" cb-amount-model />
    <button class="w-amount-add f-tac" ng-click="changeAmount(1)" ng-disabled="config.isMaxNum">+</button>
    <button class="w-amount-reduce f-tac" ng-click="changeAmount(-1)" ng-disabled="config.isMinNum">-</button>
</div>
